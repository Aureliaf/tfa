        <script>
            definegrid = function() {
                var browserWidth = $(window).width(); 
                if (browserWidth >= 1001) 
                {
                    pageUnits = 'px';
                    colUnits = 'px';
                    pagewidth = 1200;
                    columns = 12;
                    columnwidth = 81.7;
                    gutterwidth = 20;

                    rowheight = 20;

                } 
                if (browserWidth <= 1000)

                    columns = 4;

            $(document).ready(function() {

            });
